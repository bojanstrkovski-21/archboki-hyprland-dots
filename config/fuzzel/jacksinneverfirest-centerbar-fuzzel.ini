[main]
font=MesloLGS Nerd Font:size=18
prompt="=> "
icon-theme=a-candy-kanagawa
icons-enabled=yes
terminal=kitty
lines=17
width=25
anchor=center
horizontal-pad=10
vertical-pad=8
fields=filename,name,generic,exec,categories,keywords,comment
password-character=*

[colors]
background=     2d353be6
text=           d3c6aaff
match=          dbbc7fff
selection=      a7c080ff
selection-text= 2d353bff
border=         83c092ff
prompt=			d3c6aaff
input=			d699b6ff

[border]
width=2
radius=17


[key-bindings]
next=Mod1+j Down Control+n
prev=Mod1+k Up Control+p
delete-prev-word=Control+w
delete-line-backward=Control+u
